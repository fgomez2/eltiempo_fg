<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Tiempo by Fer</title>
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="top-header">
            <img src="./assets/img/logo_f.png" id="logo" alt="Web Logo">
            <h1>El Tiempo</h1>
            <h2>by Fer</h2>
        </div>

        <div class="bottom-header">
            <h3>Weather Forecast</h3>
            <p>Comprueba el tiempo en tu ciudad.</p>
        </div>
    </header>

    <hr class="separator">

    <main>
        <div class="search-container">
            <input type="search" id="search-input" placeholder="Buscar ciudad..." aria-label="Barra de b√∫squeda">
            <button id="search-button">üîç</button>
        </div>

        <div class="info-container">
            <div class="city-info">
                <p class="city" id="city-name"></p>
            </div>
            <div class="grid-info">
                <div class="div1" id="humidity"></div>
                <div class="div2" id="weather-icon">
                    <p>Busque una ciudad para ver datos sobre el tiempo.</p>
                </div>
                <div class="div3" id="temperature"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="top-footer">
            <p>El Tiempo by Fer &copy; 2025</p>
        </div>

        <div class="bottom-footer">
            <a href="https://github.com/fgomez2"><img src="assets/img/icon-github.svg" alt="GitHub Logo"></a>
        </div>
    </footer>

    <script src="./assets/js/main.js"></script>
</body>
</html>
